<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFuel360 - Smart Fleet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .logo-icon {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .brand-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .dashboard-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .dashboard-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-item {
            padding: 1rem;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo-icon">
            <i class="fas fa-tachometer-alt"></i>
        </div>
        <h1 class="brand-title">FleetFuel360</h1>
        <p class="brand-subtitle">Smart Fleet Management & Analytics Platform</p>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h6>Real-time Analytics</h6>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h6>AI-Powered Insights</h6>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <h6>Fuel Efficiency</h6>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h6>Anomaly Detection</h6>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-primary dashboard-btn">
                <i class="fas fa-rocket me-2"></i>
                Launch Dashboard
            </a>
        </div>
        
        <div class="mt-3">
            <small class="text-muted">
                Manage your fleet with intelligent analytics and ML-powered insights
            </small>
        </div>
    </div>
    
    <script>
        // Auto-redirect to dashboard after 3 seconds
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 3000);
    </script>
</body>
</html>
